<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Profile</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Style sheets-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="/355/grmessage/styles/main.css">
        <link type="text/css" rel="stylesheet" href="/355/grmessage/styles/profile.css">

        <!-- Javascript-->
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js" type="text/javascript"></script>
        <script src="/355/grmessage/javascript/updateStudentInfo.js"></script>
    </head>
    <body>
        <header class="header clearfix" id="mainHeader">
            <a href="profile"><h1>Green River Messaging</h1></a>
            <a href="logout"><h1 id="logout">Logout</h1></a>
        </header>

        <div class="container" id="mainContainer">
            <h2 id="regHeader">Welcome, {{ @fname }}</h2>
            <hr>

            <div class="col-6">
                <form class="form" action="" method="post">

                    <label><strong>Full Name: </strong>{{ @fname }} {{ @lname }} <button class="edit" type="button" id="editName"></button></label>

                    <div id="studentFields">

                        <label><strong>Student Email: </strong> {{ @studentEmail }} </label><br>
                        <label><strong>Personal Email: </strong>{{ @personalEmail }} <button type="button" class="edit" id="editPersonalEmail"></button><div id="updateEmail"></div></label><br>
                        <label><strong>Phone Number: </strong> {{ @phone }} <button type="button" class="edit" id="editPhone"></button><div id="updatePhone"></div></label><br>
                        <label><strong>Mobile Carrier: </strong> {{ @carrier }} <button type="button" class="edit" id="editCarrier"></button></label><br>
                        <label><strong>Program: </strong> {{ @program }} <button type="button" class="edit" id="editProgram"></button></label><br>

                    </div>



                    <button type="button" id="changePassword" name="changePassword">Change Password</button><br>

                    <div id="password"></div>
                    <br>

                    <h3>Notification Preferences</h3>

                    <check if="{{ @getStudentEmails == 'y' }}">
                        <true><input onclick="showUpdate();" type="checkbox" name="getStudentEmails" value="getStudentEmails" checked> Student Email <br></true>
                        <false><input onclick="showUpdate();" type="checkbox" name="getStudentEmails" value="getStudentEmails"> Student Email<br></false>
                    </check>

                    <check if="{{ @getTexts == 'y' }}">
                        <true><input onclick="showUpdate();" type="checkbox" name="getTexts" value="getTexts" checked> Text Messages<br></true>
                        <false><input onclick="showUpdate();" type="checkbox" name="getTexts" value="getTexts"> Text Messages<br></false>
                    </check>

                    <check onclick="showUpdate();" if="{{ @getPersonalEmails == 'y' }}">
                        <true><input onclick="showUpdate();" type="checkbox" name="getPersonalEmails" value="getPersonalEmails" checked> Personal Email <br></true>
                        <false><input onclick="showUpdate();" type="checkbox" name="getPersonalEmails" value="getPersonalEmails"> Personal Email<br></false>
                    </check>
                    <br>

                    <button id="update" type="submit" name="save">Save Changes</button>

                </form>
            </div>
            <div class="col-6">
                <label></label>
            </div>
        </div> <!-- /container -->

    </body>
</html>
