<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Style sheets-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="/355/grmessage/styles/main.css">
    <link type="text/css" rel="stylesheet" href="/355/grmessage/styles/form.css">

    <!-- Javascript-->
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js" type="text/javascript"></script>
</head>
<body>
<header class="header clearfix" id="mainHeader">
    <a href=""><h1>GR Messaging</h1></a>
</header>

<div class="container" id="mainContainer">
    <h2 id="regHeader">Profile</h2>
    <br><br>
    <hr>

    <div class="col-6">
        <form class="form" action="" method="post">
            <br>

            <label class="form-control-label" >Full Name :<span class="red"></span></label>
            <br>

            <label class="form-control-label" >Email :<span class="red"></span></label>
            <br>

            <div id="studentFields">

                <label class="form-control-label">Phone Number :<span class="red"></span></label>
                <br>
                <label class="form-check-label">Carrier :</label>
                <br><br>

            </div>
            <button id="submit" class="btn btn-primary" type="submit" name="changePassword">Change Password</button>
            <br>
            <input id="textReceive" type="checkbox">
            <label>I want to receive text messages</label>
            <br>
            <input id="emailReceive" type="checkbox">
            <label>I want to receive emails</label>
            <br>
            <button id="save" class="btn btn-primary" type="submit" name="save">Save Changes</button>

        </form>
    </div>
    <div class="col-6">
        <label></label>
    </div>
</div> <!-- /container -->
</body>
</html>
